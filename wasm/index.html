<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<script src="wasm_exec_tiny.js"></script>
	<script>
		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
			go.run(result.instance);
		});
	</script>
</head>

<body>
	<button onclick="window.Click()">Click me</button>
</body>

</html>
